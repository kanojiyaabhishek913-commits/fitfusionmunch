<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FitFusion Munch - Healthy Laddus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #fff8f0;
            color: #333;
        }
        header {
            background-color: #f76c6c;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 3px;
        }
        header p {
            margin-top: 5px;
            font-size: 1.2em;
            font-weight: 300;
        }
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
        }
        section {
            margin-bottom: 40px;
        }
        .product-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            display: block;
            margin: 0 auto 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: 600;
            color: #e44d4d;
            text-align: center;
            margin-bottom: 10px;
        }
        p.description {
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffeaea;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(247,108,108,0.3);
        }
        label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #f76c6c;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            background-color: #f76c6c;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e44d4d;
        }
        footer {
            background-color: #f76c6c;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            form {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>FitFusion Munch</h1>
    <p>Healthy, Nutritious & Delicious Energy Bites</p>
</header>

<main>

    <section id="product">
        <img src="https://images.unsplash.com/photo-1604908811236-1a5a60f29af0?auto=format&fit=crop&w=400&q=80" alt="FitFusion Munch Laddu" class="product-image" />
        <h2>FitFusion Munch Laddu</h2>
        <p class="description">Made with tissi, nuts, and dry fruits — pure health in every bite!</p>
        <p style="text-align:center; font-weight:bold;">Price: ₹150 per pack (250g)</p>
    </section>

    <section id="order">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email" required />

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Your phone number" required pattern="[0-9]{10}" title="Enter 10 digit phone number" />

            <label for="quantity">Quantity (in packs)</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required />

            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" placeholder="Full delivery address" required />

            <button type="submit">Submit Order</button>
        </form>
    </section>

</main>

<footer>
    &copy; 2025 FitFusion Munch. All rights reserved. Contact: info@fitfusionmunch.com
</footer>

<script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = e.target.name.value.trim();
        const email = e.target.email.value.trim();
        const phone = e.target.phone.value.trim();
        const quantity = e.target.quantity.value;
        const address = e.target.address.value.trim();

        if (!name || !email || !phone || !quantity || !address) {
            alert("Please fill all fields");
            return;
        }

        // Here, you can integrate with a backend or email service API to send order details
        alert(
            `Thank you for your order, ${name}! We have received your request for ${quantity} pack(s) of FitFusion Munch laddus. We will contact you soon at ${phone} or ${email}.`
        );
        e.target.reset();
    });
</script>

</body>
</html>
